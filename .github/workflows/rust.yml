name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Start postgres service
      run: |
        sudo systemctl start postgresql.service
    - name: Run tests release
      run: |
        cargo test --release --verbose
