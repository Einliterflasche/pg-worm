name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Format
      run: cargo fmt
    - name: Run tests release
      run: |
        cargo test --lib --release --verbose
    - name: Run tests
      run: |
        cargo test --lib --verbose
